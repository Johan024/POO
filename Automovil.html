<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<script>

//Define la funcion automovil y se le asignan sus parametros
function Automovil(marca, linea, modelo, cilindraje, precio){
    this.marca = marca;
    this.linea = linea;
    this.modelo = modelo;
    this.cilindraje = cilindraje;
    this.precio = precio;
}

//Se declaran las variables para cada automovil 
let automovil1 = new Automovil ('Chevrolet', 'Aveo', '2017', '1.4', 30000000)
console.log({automovil1});

let automovil2 = new Automovil ('Toyota', 'Hilux', '2014', '2.5', 120000000)
console.log({automovil2});

let automovil3 = new Automovil ('Nissan', 'Sentra', '2015', '1.8', 50000000)
console.log({automovil3});

//Se definen los metodos y lo que queremos que nos muestre dentro de un console.log
Automovil.prototype.informacionVehiculo = function(){
    console.log(`Este es un vehiculo ${this.marca} ` + `de la linea ${this.linea} ` + `modelo ${this.modelo} ` + 
    `su cilindraje es ${this.cilindraje}` + ` y tiene un precio de ${this.precio} de pesos`);
}
Automovil.prototype.revisionTecnicoMecanica = function(){
    console.log(`El vehiculo ${this.marca} ` + `de la linea ${this.linea} ` + `es modelo ${this.modelo}` + 
    ` por lo cual debe presentar revision tecnico mecanica`)
}
Automovil.prototype.generarnivelCombustibleAleatorio = function(){
} 
function generarNivelCombustibleAleatorio() {
    //expresion que nos permite generar un numero aleatorio de 1 a 100
    return Math.floor(Math.random() * 100) + 1;
  }
  const nivelCombustible = generarNivelCombustibleAleatorio();


//Herencia Prototipica
function Sedan(marca, linea, modelo, cilindraje, precio, numeropasajeros, tipocaja){
    this.super = Automovil;
    this.super(marca, linea, modelo, cilindraje, precio);
    this.numeropasajeros = numeropasajeros;
    this.tipocaja = tipocaja;
}

//Indica que Seda hereda de Automovil
Sedan.prototype = new Automovil();
Sedan.prototype.constructor = Automovil;

Sedan.prototype.numeroCinturonesSeguridad = function(){
    console.log(`El vehiculo ${this.linea} cuenta con ${this.numeropasajeros} cinturones de seguridad`)
}

Sedan.prototype.informacionVehiculo = function(){
    console.log(`Este es un vehiculo ${this.marca} ` + `de la linea ${this.linea} ` + `modelo ${this.modelo} ` + 
    `su cilindraje es ${this.cilindraje} ` + `tiene capacidad para ${this.numeropasajeros} pasajeros ` + 
    `su caja es ${this.tipocaja}`+ ` y tiene un precio de ${this.precio} de pesos`);
}

let automovil4 = new Sedan('Chevrolet', 'Sedan', '2019', '1.2', '28.000.0000', '4', 'mecanica');
console.log({automovil4});

//Se llaman todos los metodos para que sean mostrados 
automovil1.informacionVehiculo();
automovil1.revisionTecnicoMecanica();
automovil1.generarnivelCombustibleAleatorio();
console.log(`El nivel de combustible es: ${nivelCombustible}`);

automovil2.informacionVehiculo();
automovil2.revisionTecnicoMecanica();
automovil2.generarnivelCombustibleAleatorio();
console.log(`El nivel de combustible es: ${nivelCombustible}`);

automovil3.informacionVehiculo();
automovil3.revisionTecnicoMecanica();
automovil3.generarnivelCombustibleAleatorio();
console.log(`El nivel de combustible es: ${nivelCombustible}`);

automovil4.informacionVehiculo();
automovil4.numeroCinturonesSeguridad();
</script>
